<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Portfolio.css" />
    <link rel="stylesheet" href="global.css" />
    <title>My Portfolio</title>
  </head>
  <body class="Roboto">
    <div class="global-container"></div>
    <nav class="nav-container">
      <a href="index.html">Crypt-O-Currencies</a
      ><a href="Portfolio.html">Portfolio</a
      ><a href="Form.html">Buy Cryptos!</a>
    </nav>
    <div class="content">
      <h1 class="title">My Portfolio</h1>
      <div class="sub-content">
        <h2 id="total">You have $0</h2>
        <div class="coin-adder">
          <select name="coins" id="coins" class="dropdown">
            <option value="bitcoin">Bitcoin</option>
            <option value="ethereum">Ethereum</option>
            <option value="shiba-inu">Shiba Inu</option>
            <option value="cardano">Cardano</option>
            <option value="solana">Solana</option>
          </select>
          <input
            class="inputbox"
            type="number"
            id="amount"
            name="amount"
            placeholder="Insert amount"
          />
          <button class="add-button" onclick="{addCoin()}">Add</button>
        </div>
        <ul id="portfolio"></ul>
      </div>
    </div>
    <script src="Portfolio.js"></script>
    <script src="global.js"></script>
  </body>
</html>
